<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressBazaar - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Express<span>Bazaar</span></div>
        <div class="user-info">
            <span id="userName"></span>
            <span id="userEmail"></span>
            <button id="dashboardBtn" style="display: none;">Dashboard</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <main class="main-container">
        <div class="forms-container">
            <div class="tabs">
                <button class="tab active">Login</button>
                <button class="tab">Sign Up</button>
            </div>

            <form id="loginForm" class="active">
                <div class="form-group">
                    <label for="loginUserType">Login As</label>
                    <select id="loginUserType" required>
                        <option value="">Select user type</option>
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required />
                </div>
                <button type="submit">Login</button>
            </form>

            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUserType">Register As</label>
                    <select id="signupUserType" required>
                        <option value="">Select user type</option>
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required />
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required />
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required />
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <script type="module" src="./script.js"></script>
</body>
</html>
